{% extends 'base.html' %}

{% block title %}Подписаться - Newgram{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Подписки {{ profile.username }}</h5>
        {% if is_following %}
        <form method="post" action="{% url 'follower_delete' profile.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Отписаться</button>
        </form>
        {% else %}
        <form method="post" action="{% url 'follower_create' profile.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Подписаться</button>
        </form>
        {% endif %}
    </div>
</div>
{% endblock %}
