{% extends 'base.html' %}

{% block title %}My Followers{% endblock %}

{% block content %}
<h2>My Followers</h2>
<ul class="list-group">
    {% for follower in followers %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{% url 'profile_detail' follower.subscriber.id %}">{{ follower.subscriber.username }}</a>
        <form method="post" action="{% url 'follower_delete' follower.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-sm btn-danger">Remove</button>
        </form>
    </li>
    {% empty %}
    <li class="list-group-item">No followers yet.</li>
    {% endfor %}
</ul>
{% endblock %}
