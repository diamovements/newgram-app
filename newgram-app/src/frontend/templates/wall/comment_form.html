{% extends 'base.html' %}

{% block title %}Редактировать комментарий{% endblock %}

{% block content %}
<h2>Редактировать комментарий</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <textarea name="text" class="form-control" required>{{ comment.text }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'post_detail' comment.post.id %}" class="btn btn-secondary">Отменить</a>
</form>
{% endblock %}
